<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Home Budget</title>
</head>
<body>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Home Budget</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li {% if 'wallets/' in request.path %}class="nav-item nav-link active"{% else %}class="nav-link"{% endif %}>
                    <a class="nav-link" href="{% url 'home_budget:wallets' %}">Wallets</a>
                  </li>
                  <li {% if 'transactions/' in request.path %}class="nav-item nav-link active"{% else %}class="nav-link"{% endif %}>
                    <a class="nav-link" href="{% url 'home_budget:transactions' %}">Transactions</a>
                  </li>
                  <li {% if 'transfer/' in request.path %}class="nav-item nav-link active"{% else %}class="nav-link"{% endif %}>
                    <a class="nav-link" href="{% url 'home_budget:transfer' %}">Transfer</a>
                  </li>

                </ul>
              </div>
            </nav>
              <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
          </div>
      </div>
  </div>
</body>
</html>
