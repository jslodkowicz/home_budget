{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter yoour email address below and we'll send you instructions for resetting it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Send me instructions">
    </form>
{% endblock %}
