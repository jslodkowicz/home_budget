{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'home_budget:wallet_create' %}">Create new wallet</a></p>
    {% for wallet in object_list %}
        <p><span class="font-weight-bold">{{ wallet }}</span> | <a href="{% url 'home_budget:wallet_delete' wallet.id %}">Delete</a>
        | <a href="{% url 'home_budget:wallet_detail' wallet.id %}">Detail</a></p>
    {% endfor %}
{% endblock %}
