{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ wallet.name }}?</p>
        <input type="submit" class="btn btn-danger" value="Delete">
        <button type="button" class="btn btn-success" onclick="history.back()">Cancel</button>
    </form>
{% endblock %}
