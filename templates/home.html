{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Home Budget</h1>
        <p class="lead">A simple app to manage and track your home budget. Start sharing your expenses and incomes with family members.</p>

        <p class="lead">
            {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Log in</a> <a class="btn btn-info btn-lg" href="{% url 'signup' %}" role="button">Sign up</a>
            {% endif %}
        </p>
    </div>
{% endblock %}
